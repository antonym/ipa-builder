name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Builder
      run: |
        pip install wheel
        pip install --user diskimage-builder ironic-python-agent-builder
    - name: Generate image
      run: |
        sudo /usr/local/bin/ironic-python-agent-builder fedora
